<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameboard">
        <button class="field" data-index="0" type="button"></button>
        <button class="field" data-index="1" type="button"></button>
        <button class="field" data-index="2" type="button"></button>

        <button class="field" data-index="3" type="button"></button>
        <button class="field" data-index="4" type="button"></button>
        <button class="field" data-index="5" type="button"></button>

        <button class="field" data-index="6" type="button"></button>
        <button class="field" data-index="7" type="button"></button>
        <button class="field" data-index="8" type="button"></button>
    </div>
</body>
</html>
